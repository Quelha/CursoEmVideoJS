<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Colocando em pratica exercício 4</p>
    <script>
        var nome = window.prompt('Qual seu nome?')
        var salario = Number(window.prompt('Qual seu salário?'))
        
        document.write(`Olá, ${nome}. Sabia que seu nome tem ${nome.length} letras.<br/>`)
        //<br/> quebra de linha html
        document.write(`Seu salario é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`)
        /*
        .length - quantidade de letras
        .toUpperCase() - letra maiuscula
        .toLowerCase() - letra minuscula
        */
    </script>
</body>
</html>
